<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manga Upscaler</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 300px;
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #fafafa;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 14px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e0e0e0;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 13px;
    }
    .row .label { color: #555; }
    .row .value { font-weight: 600; }
    .ready { color: #2e7d32; }
    .loading { color: #e65100; }
    .error { color: #c62828; }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid #333;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      transition: 0.15s;
    }
    button:hover:not(:disabled) { background: #333; color: #fff; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    #log {
      margin-top: 12px;
      padding: 8px;
      font-size: 11px;
      font-family: monospace;
      background: #f0f0f0;
      border-radius: 4px;
      max-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Manga Upscaler</h1>

  <div class="row">
    <span class="label">Model</span>
    <span class="value" id="modelStatus">...</span>
  </div>
  <div class="row">
    <span class="label">Images</span>
    <span class="value" id="imageCount">0</span>
  </div>

  <button id="scanBtn">Scan Page</button>
  <button id="upscaleBtn" disabled>Upscale First Image</button>
  <div id="log"></div>

  <script src="popup.js"></script>
</body>
</html>
