<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manga Web Upscaler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Manga Upscaler</h1>
  
  <div class="status-box">
    <div class="status-label">Model Status</div>
    <div class="status-text" id="modelStatus">Initializing...</div>
  </div>
  
  <div class="status-box">
    <div class="status-label">Images Found</div>
    <div class="status-text" id="imageCount">0</div>
  </div>
  
  <div class="button-group">
    <button class="btn-primary" id="detectBtn">Scan for Images</button>
    <button class="btn-primary" id="upscaleBtn" disabled>Upscale Image</button>
  </div>
  
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>
  </div>
  
  <div id="messageBox"></div>
  
  <script src="popup.js"></script>
</body>
</html>
