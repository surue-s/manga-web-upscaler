<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manga Upscaler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-bg">
    <div class="container glass">
      
      <header class="header">
        <div class="brand">
          <div class="logo">MU</div>
          <div class="brand-text">
            <h1>Manga Upscaler</h1>
            <p>AI Image Enhancement</p>
          </div>
        </div>
        <div class="header-actions">
          <button class="icon-btn">⚙</button>
          <button class="icon-btn">✕</button>
        </div>
      </header>

      <main>
        <div class="status-section">
          <div class="status-item">
            <span class="label">Status</span>
            <span id="status" class="value">Initializing...</span>
          </div>
          <div class="status-item">
            <span class="label">Images detected</span>
            <span id="image-count" class="value">-</span>
          </div>
          <div class="status-item">
            <span class="label">Model</span>
            <span id="model-status" class="value">Not loaded</span>
          </div>
        </div>

        <div class="card">
          <div class="card-row">
            <div class="card-title">Enhancement Task</div>
            <button id="detect-btn" class="btn subtle">Detect</button>
          </div>

          <div class="card-desc">
            Detect manga images on the current page and prepare them for upscaling.
          </div>

          <div class="actions">
            <button id="upscale-btn" class="btn primary" disabled>
              Upscale Single Image
            </button>

            <button id="upscale-all-btn" class="btn secondary" disabled>
              Upscale All Images
            </button>
          </div>
        </div>

        <div id="progress-section" class="progress-section hidden">
          <div class="progress-label">Processing</div>
          <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
          </div>
          <div id="progress-text" class="progress-text">0%</div>
        </div>

        <div id="result-section" class="result-section hidden">
          <div class="result-text" id="result-text"></div>
        </div>

        <div id="error-section" class="error-section hidden">
          <div class="error-text" id="error-text"></div>
        </div>
      </main>

      <footer>
        <small>RealESRGAN Anime 4x • Client-side Processing</small>
      </footer>

    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
